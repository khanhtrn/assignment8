
<!DOCTYPE HTML>
<html>
<head>
    <title>jQuery Slideshow</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
$(document).ready(function() {
    $("ul").css("list-style-type", "none");
    $("ul li").css("display", "inline");
	$("#image_list a").each(function() {
		var changeSlide = new Image();
		changeSlide.src = $(this).attr("href");
 	});
	$("#image_list a").click(function(evt) {
	    evt.preventDefault();
		var imageURL = $(this).attr("href");
		$("#image").attr("src", imageURL);
	});
});
</script>
</head>
<body>
<section>
		<h1>jQuery Slideshow</h1>
     
        <p><img src="p1.jpg" alt="" id="image"></p>
        
        <ul id="image_list">
	        <li><a href="p1.jpg" title="Slide1" id="first_link">P1</a></li>
	        <li><a href="p2.jpg" title="Slide2">P2</a></li>
	        <li><a href="p3.jpg" title="Slide3">P3</a></li>
	        <li><a href="p4.jpg" title="Slide4">P4</a></li>
	        <li><a href="p5.jpg" title="Slide5">P5</a></li>
	    </ul>
</section>
</body>
</html>
